plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.12.2'
    implementation 'org.reflections:reflections:0.9.11'
    implementation 'org.hibernate:hibernate-core:4.3.5.Final'
    implementation 'org.hibernate:hibernate-validator:5.1.1.Final'
    implementation 'org.glassfish:javax.el:3.0.1-b08'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'org.postgresql:postgresql:42.2.20'
    implementation 'org.slf4j:slf4j-log4j12:1.7.30'
    implementation 'log4j:log4j:1.2.17'
    compileOnly 'org.projectlombok:lombok:1.18.20'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
